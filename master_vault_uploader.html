<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Master AI Vault Uploader</title>
<style>
body {
  font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f111a;
  color: #e5e5e5;
  text-align: center;
  padding: 40px;
  margin: 0;
}
.container {
  max-width: 600px;
  margin: auto;
  background: #1b1c27;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
}
h1 {
  margin-top: 0;
  color: #4f46e5;
}
.upload-zone {
  border: 2px dashed #4f46e5;
  border-radius: 8px;
  padding: 40px;
  margin: 20px 0;
  cursor: pointer;
  transition: all 0.3s;
}
.upload-zone:hover {
  background: #1e1f29;
  border-color: #6366f1;
}
.upload-zone.dragover {
  background: #2a2b3d;
  border-color: #818cf8;
}
input[type="file"] {
  display: none;
}
.file-info {
  margin: 15px 0;
  color: #9ca3af;
  font-size: 14px;
}
button {
  background: #4f46e5;
  color: white;
  border: none;
  padding: 12px 30px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s;
  margin: 10px 5px;
}
button:hover {
  background: #4338ca;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
}
button:disabled {
  background: #374151;
  cursor: not-allowed;
  transform: none;
}
pre {
  text-align: left;
  background: #1e1f29;
  padding: 15px;
  border-radius: 8px;
  margin-top: 20px;
  max-height: 300px;
  overflow-y: auto;
  color: #9efca2;
  font-size: 13px;
  line-height: 1.6;
}
.stats {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin: 20px 0;
}
.stat-card {
  background: #1e1f29;
  padding: 15px;
  border-radius: 8px;
}
.stat-number {
  font-size: 24px;
  font-weight: bold;
  color: #4f46e5;
}
.stat-label {
  font-size: 12px;
  color: #9ca3af;
  margin-top: 5px;
}
.loading {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid #4f46e5;
  border-radius: 50%;
  border-top-color: transparent;
  animation: spin 0.8s linear infinite;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>
  <div class="container">
    <h1>📂 Lynker Master Vault 文件上传器</h1>
    <p>上传 .md / .txt / .pdf / .docx 文档，系统将自动分类并导入 Vault。</p>
    
    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalDocs">-</div>
        <div class="stat-label">总文档数</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="apiDocs">-</div>
        <div class="stat-label">API 文档</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="projectDocs">-</div>
        <div class="stat-label">项目文档</div>
      </div>
    </div>

    <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
      <div id="uploadText">
        <p style="font-size: 48px; margin: 0;">📤</p>
        <p>点击或拖拽文件到此处</p>
        <p style="font-size: 12px; color: #6b7280;">支持 .md, .txt, .pdf, .docx</p>
      </div>
    </div>

    <input type="file" id="fileInput" accept=".md,.txt,.pdf,.docx" multiple />
    
    <div class="file-info" id="fileInfo"></div>
    
    <button id="uploadBtn" onclick="uploadFiles()" disabled>🚀 上传并导入</button>
    <button onclick="refreshStats()">🔄 刷新统计</button>
    
    <pre id="output">等待上传...</pre>
  </div>

<script>
const uploadZone = document.getElementById("uploadZone");
const fileInput = document.getElementById("fileInput");
const fileInfo = document.getElementById("fileInfo");
const uploadBtn = document.getElementById("uploadBtn");
const output = document.getElementById("output");

// 加载统计数据
async function refreshStats() {
  try {
    const res = await fetch("/api/master-ai/categories");
    const data = await res.json();
    
    const total = Object.values(data).reduce((a, b) => a + b, 0);
    document.getElementById("totalDocs").textContent = total;
    document.getElementById("apiDocs").textContent = data.api_docs || 0;
    document.getElementById("projectDocs").textContent = data.project_docs || 0;
  } catch (e) {
    console.error("Failed to load stats:", e);
  }
}

// 页面加载时获取统计
refreshStats();

// 文件选择事件
fileInput.addEventListener("change", (e) => {
  const files = e.target.files;
  if (files.length > 0) {
    const fileNames = Array.from(files).map(f => f.name).join(", ");
    fileInfo.textContent = `已选择 ${files.length} 个文件：${fileNames}`;
    uploadBtn.disabled = false;
  }
});

// 拖拽上传
uploadZone.addEventListener("dragover", (e) => {
  e.preventDefault();
  uploadZone.classList.add("dragover");
});

uploadZone.addEventListener("dragleave", () => {
  uploadZone.classList.remove("dragover");
});

uploadZone.addEventListener("drop", (e) => {
  e.preventDefault();
  uploadZone.classList.remove("dragover");
  
  const files = e.dataTransfer.files;
  fileInput.files = files;
  
  const fileNames = Array.from(files).map(f => f.name).join(", ");
  fileInfo.textContent = `已选择 ${files.length} 个文件：${fileNames}`;
  uploadBtn.disabled = false;
});

// 上传文件
async function uploadFiles() {
  const files = fileInput.files;
  if (!files.length) {
    alert("请先选择文件！");
    return;
  }

  uploadBtn.disabled = true;
  output.innerHTML = `<div class="loading"></div> 正在上传 ${files.length} 个文件...`;

  const results = [];
  
  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    const formData = new FormData();
    formData.append("file", file);

    try {
      output.innerHTML = `<div class="loading"></div> 正在上传 ${i + 1}/${files.length}: ${file.name}...`;
      
      const res = await fetch("/api/master-ai/upload", {
        method: "POST",
        body: formData
      });

      const result = await res.json();
      results.push(`✅ ${file.name}\n   分类: ${result.category}\n   路径: ${result.path}`);
      
    } catch (error) {
      results.push(`❌ ${file.name}\n   错误: ${error.message}`);
    }
  }

  output.textContent = results.join("\n\n");
  
  // 刷新统计
  await refreshStats();
  
  // 重置
  fileInput.value = "";
  fileInfo.textContent = "";
  uploadBtn.disabled = true;
}
</script>
</body>
</html>
