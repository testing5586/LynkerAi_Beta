<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lynker Master AI — RAG Chat</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
  
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: linear-gradient(135deg, #0f111a 0%, #1a1d2e 100%);
    color: #e5e5e5;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }
  
  .wrap {
    max-width: 900px;
    margin: 0 auto;
    padding: 24px;
  }
  
  .header {
    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  
  .header h2 {
    font-size: 28px;
    font-weight: 800;
    background: linear-gradient(135deg, #9F7AEA 0%, #6B46C1 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0;
  }
  
  .nav-links {
    display: flex;
    gap: 8px;
    align-items: center;
  }
  
  .pill {
    background: rgba(107, 70, 193, 0.1);
    border: 1px solid #6B46C1;
    color: #cbb6ff;
    padding: 8px 12px;
    border-radius: 999px;
    text-decoration: none;
    font-size: 13px;
    font-weight: 500;
    transition: all 0.2s;
  }
  
  .pill:hover {
    background: rgba(107, 70, 193, 0.2);
    transform: translateY(-1px);
  }
  
  .btn {
    background: linear-gradient(135deg, #6B46C1 0%, #9F7AEA 100%);
    border: 0;
    color: #fff;
    padding: 10px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    transition: all 0.2s;
    text-decoration: none;
    display: inline-block;
  }
  
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(107, 70, 193, 0.4);
  }
  
  .box {
    background: rgba(21, 24, 38, 0.8);
    border: 1px solid #2a2e45;
    border-radius: 16px;
    padding: 16px;
    margin-top: 16px;
    backdrop-filter: blur(10px);
  }
  
  #chat {
    min-height: 400px;
    max-height: 500px;
    overflow-y: auto;
    padding: 8px;
  }
  
  #chat::-webkit-scrollbar {
    width: 6px;
  }
  
  #chat::-webkit-scrollbar-track {
    background: transparent;
  }
  
  #chat::-webkit-scrollbar-thumb {
    background: #6B46C1;
    border-radius: 3px;
  }
  
  .msg {
    padding: 14px 16px;
    border-radius: 12px;
    margin: 10px 0;
    animation: fadeIn 0.3s ease;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .user {
    background: linear-gradient(135deg, #1f2340 0%, #2a2e50 100%);
    border-left: 3px solid #6B46C1;
  }
  
  .ai {
    background: linear-gradient(135deg, #161a2e 0%, #1c2138 100%);
    border-left: 3px solid #9F7AEA;
  }
  
  .sources {
    font-size: 12px;
    color: #a8b3cf;
    margin-top: 12px;
    padding-top: 12px;
    border-top: 1px solid rgba(168, 179, 207, 0.1);
  }
  
  .sources ul {
    margin: 8px 0 0 0;
    padding-left: 20px;
  }
  
  .sources li {
    margin: 6px 0;
    line-height: 1.5;
  }
  
  .input-area {
    display: flex;
    gap: 12px;
    align-items: flex-end;
  }
  
  #q {
    flex: 1;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid #2a2e45;
    background: #0f111a;
    color: #e5e5e5;
    font-family: inherit;
    font-size: 14px;
    resize: vertical;
    min-height: 50px;
    transition: border-color 0.2s;
  }
  
  #q:focus {
    outline: none;
    border-color: #6B46C1;
    box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.1);
  }
  
  .empty-state {
    text-align: center;
    padding: 60px 20px;
    color: #a8b3cf;
  }
  
  .empty-state-icon {
    font-size: 48px;
    margin-bottom: 16px;
  }
  
  .example-queries {
    display: grid;
    gap: 8px;
    margin-top: 20px;
  }
  
  .example {
    background: rgba(107, 70, 193, 0.05);
    border: 1px solid rgba(107, 70, 193, 0.2);
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 13px;
  }
  
  .example:hover {
    background: rgba(107, 70, 193, 0.1);
    border-color: #6B46C1;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h2>💬 Lynker Master AI — RAG Chat</h2>
      <div class="nav-links">
        <a class="pill" href="/master-ai-memory">🧠 Memory</a>
        <a class="pill" href="/api/master-ai/context" target="_blank">📚 Vault</a>
        <a class="btn" href="/upload">📤 上传文档</a>
      </div>
    </div>

    <div id="chat" class="box">
      <div class="empty-state">
        <div class="empty-state-icon">🤖</div>
        <h3>欢迎使用 Lynker Master AI</h3>
        <p>基于知识库的智能问答系统</p>
        <div class="example-queries">
          <div class="example" onclick="askExample('请根据Vault说明，帮我描述真命盘验证的核心流程')">
            💡 请根据Vault说明，帮我描述真命盘验证的核心流程
          </div>
          <div class="example" onclick="askExample('Soulmate匹配功能是如何工作的？')">
            💡 Soulmate匹配功能是如何工作的？
          </div>
          <div class="example" onclick="askExample('解释一下Child AI Insight的生成机制')">
            💡 解释一下Child AI Insight的生成机制
          </div>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="input-area">
        <textarea id="q" placeholder="例如：请根据Vault说明，帮我描述'真命盘验证'的核心流程" onkeydown="handleEnter(event)"></textarea>
        <button class="btn" onclick="ask()">发送</button>
      </div>
    </div>
  </div>

<script>
const chat = document.getElementById('chat');
let hasMessages = false;

function clearEmptyState() {
  if (!hasMessages) {
    chat.innerHTML = '';
    hasMessages = true;
  }
}

function push(role, text) {
  clearEmptyState();
  const d = document.createElement('div');
  d.className = 'msg ' + (role === 'user' ? 'user' : 'ai');
  d.innerHTML = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

function handleEnter(event) {
  if (event.key === 'Enter' && !event.shiftKey) {
    event.preventDefault();
    ask();
  }
}

function askExample(query) {
  document.getElementById('q').value = query;
  ask();
}

async function ask() {
  const q = document.getElementById('q').value.trim();
  if (!q) return;
  
  push('user', '🧑‍💻 ' + q);
  document.getElementById('q').value = '';
  
  push('ai', '⏳ 正在检索知识库...');
  
  try {
    const res = await fetch('/api/master-ai/chat', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({query: q, topk: 5})
    });
    
    const data = await res.json();
    
    chat.lastChild.remove();
    
    if (data.status === 'ok') {
      let s = '🤖 ' + data.answer.replace(/\n/g, '<br>');
      if (data.citations && data.citations.length) {
        s += '<div class="sources">📚 参考片段：<ul>';
        for (const c of data.citations) {
          s += `<li><strong>[${c.category}]</strong> ${c.file_id} #${c.chunk_id} <span style="color:#9F7AEA">(相关度 ${c.score.toFixed(3)})</span></li>`;
        }
        s += '</ul></div>';
      }
      push('ai', s);
    } else {
      push('ai', '⚠️ ' + data.message);
    }
  } catch (err) {
    chat.lastChild.remove();
    push('ai', '❌ 请求失败: ' + err.message);
  }
}
</script>
</body>
</html>
