<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Provider 性能监控 | Lynker Master AI 2.5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .card h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h3 .icon {
            font-size: 24px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #888;
            font-size: 14px;
        }

        .provider-card {
            border-left: 4px solid #667eea;
            padding-left: 20px;
        }

        .provider-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .provider-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .provider-stat {
            background: #f7f9fc;
            padding: 12px;
            border-radius: 8px;
        }

        .provider-stat-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .provider-stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .success-rate {
            color: #10b981;
        }

        .failure-rate {
            color: #ef4444;
        }

        .logs-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .logs-section h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
        }

        .log-table thead {
            background: #f7f9fc;
        }

        .log-table th {
            padding: 12px;
            text-align: left;
            font-size: 14px;
            color: #666;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
        }

        .log-table td {
            padding: 12px;
            font-size: 14px;
            border-bottom: 1px solid #f0f0f0;
        }

        .log-table tr:hover {
            background: #fafafa;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-fallback {
            background: #fef3c7;
            color: #92400e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .timestamp {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 AI Provider 性能监控</h1>
            <p>Lynker Master AI 2.5 - 实时性能分析与优化</p>
        </div>

        <div id="error-container"></div>

        <button class="refresh-btn" onclick="loadData()">🔄 刷新数据</button>

        <div id="loading" class="loading">
            <h3>⏳ 正在加载数据...</h3>
        </div>

        <div id="dashboard" class="dashboard" style="display: none;"></div>

        <div id="provider-section" style="display: none;">
            <h2 style="color: white; margin-bottom: 20px; font-size: 24px;">📊 各 Provider 详细统计</h2>
            <div id="providers" class="dashboard"></div>
        </div>

        <div id="logs-section" class="logs-section" style="display: none;">
            <h3>📜 最近调用日志（最新 50 条）</h3>
            <div style="overflow-x: auto;">
                <table class="log-table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>Provider</th>
                            <th>状态</th>
                            <th>延迟 (s)</th>
                            <th>Token 用量</th>
                            <th>Fallback</th>
                            <th>查询内容</th>
                        </tr>
                    </thead>
                    <tbody id="logs-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('provider-section').style.display = 'none';
            document.getElementById('logs-section').style.display = 'none';
            document.getElementById('error-container').innerHTML = '';

            try {
                const [statsRes, logsRes] = await Promise.all([
                    fetch('/api/master-ai/usage-stats'),
                    fetch('/api/master-ai/usage-logs?limit=50')
                ]);

                if (!statsRes.ok || !logsRes.ok) {
                    throw new Error('API 请求失败');
                }

                const statsData = await statsRes.json();
                const logsData = await logsRes.json();

                if (statsData.status !== 'ok' || logsData.status !== 'ok') {
                    throw new Error(statsData.message || logsData.message || '数据加载失败');
                }

                renderDashboard(statsData.stats);
                renderProviders(statsData.stats.by_provider);
                renderLogs(logsData.logs);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'grid';
                document.getElementById('provider-section').style.display = 'block';
                document.getElementById('logs-section').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-container').innerHTML = `
                    <div class="error-message">
                        ❌ 加载失败: ${error.message}
                    </div>
                `;
            }
        }

        function renderDashboard(stats) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = `
                <div class="card">
                    <h3><span class="icon">📞</span>总调用次数</h3>
                    <div class="stat-value">${stats.total_calls}</div>
                    <div class="stat-label">累计 API 调用</div>
                </div>
                <div class="card">
                    <h3><span class="icon">✅</span>成功率</h3>
                    <div class="stat-value success-rate">${stats.success_rate}%</div>
                    <div class="stat-label">${stats.successful_calls} / ${stats.total_calls}</div>
                </div>
                <div class="card">
                    <h3><span class="icon">⚡</span>平均延迟</h3>
                    <div class="stat-value">${stats.avg_latency}s</div>
                    <div class="stat-label">响应时间</div>
                </div>
                <div class="card">
                    <h3><span class="icon">🪙</span>总 Token 消耗</h3>
                    <div class="stat-value">${stats.total_tokens || 0}</div>
                    <div class="stat-label">Token 使用量</div>
                </div>
            `;
        }

        function renderProviders(providers) {
            const container = document.getElementById('providers');
            container.innerHTML = Object.entries(providers).map(([name, data]) => `
                <div class="card provider-card">
                    <div class="provider-name">${name.toUpperCase()}</div>
                    <div class="provider-stats">
                        <div class="provider-stat">
                            <div class="provider-stat-label">总调用</div>
                            <div class="provider-stat-value">${data.total_calls}</div>
                        </div>
                        <div class="provider-stat">
                            <div class="provider-stat-label">成功率</div>
                            <div class="provider-stat-value success-rate">${data.success_rate}%</div>
                        </div>
                        <div class="provider-stat">
                            <div class="provider-stat-label">平均延迟</div>
                            <div class="provider-stat-value">${data.avg_latency}s</div>
                        </div>
                        <div class="provider-stat">
                            <div class="provider-stat-label">Token 消耗</div>
                            <div class="provider-stat-value">${data.total_tokens || 0}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderLogs(logs) {
            const tbody = document.getElementById('logs-body');
            tbody.innerHTML = logs.map(log => `
                <tr>
                    <td class="timestamp">${new Date(log.timestamp).toLocaleString('zh-CN')}</td>
                    <td><strong>${log.provider}</strong></td>
                    <td>
                        <span class="badge ${log.success ? 'badge-success' : 'badge-error'}">
                            ${log.success ? '✅ 成功' : '❌ 失败'}
                        </span>
                    </td>
                    <td>${log.latency.toFixed(3)}s</td>
                    <td>${log.tokens_used || 'N/A'}</td>
                    <td>
                        ${log.is_fallback ? '<span class="badge badge-fallback">🔄 Fallback</span>' : '-'}
                    </td>
                    <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                        ${log.prompt.substring(0, 50)}...
                    </td>
                </tr>
            `).join('');
        }

        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
